<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f4f4f4;
            margin: 0;
            padding: 15px;
            width: 200px;
            text-align: center;
            color: #333;
        }

        #logo {
            width: 50px;
            height: 50px;
            margin: 10px auto;
        }

        h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        #status {
            font-weight: bold;
            font-size: 16px;
            margin: 15px 0;
        }

        #checkUrlButton {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        #checkUrlButton:hover {
            background-color: #0056b3;
        }

        #loadingBar {
            display: none;
            width: 80%;
            height: 5px;
            background-color: #ddd;
            border-radius: 4px;
            margin: 15px auto;
            overflow: hidden;
            position: relative;
        }

        .bar {
            height: 100%;
            width: 0;
            background-color: #007bff;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                width: 0;
            }

            50% {
                width: 75%;
            }

            100% {
                width: 0;
            }
        }
    </style>
</head>

<body>
    <img src="icons/icon128.png" id="logo" alt="Phishing Detector Logo">
    <h3>Phishing Status</h3>
    <p id="status">Ready</p>
    <div id="loadingBar">
        <div class="bar"></div>
    </div>
    <button id="checkUrlButton"><b>Check URL</b></button>
    <script src="popup.js"></script>
</body>

</html>
